# Grafana Dashboard Provisioning
# ===============================

apiVersion: 1

providers:
  - name: 'Trader Dashboards'
    orgId: 1
    folder: 'Trader'
    folderUid: 'trader'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
