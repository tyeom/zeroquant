# Prometheus Configuration for Trader Bot
# =========================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'trader-monitor'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Rule files for alerts
rule_files:
  - /etc/prometheus/alerts/*.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # Trader API metrics
  - job_name: 'trader-api'
    static_configs:
      - targets: ['trader-api:3000']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

