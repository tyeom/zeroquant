# Trader Bot Alert Rules
# ======================

groups:
  - name: trader-api
    rules:
      # API Health
      - alert: TraderAPIDown
        expr: up{job="trader-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Trader API is down"
          description: "Trader API has been down for more than 1 minute."

      # High Error Rate
      - alert: HighErrorRate
        expr: |
          sum(rate(http_responses_total{status=~"5.."}[5m]))
          / sum(rate(http_responses_total[5m])) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for the last 5 minutes."

      # High Latency
      - alert: HighLatency
        expr: |
          histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le)) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API latency"
          description: "95th percentile latency is above 500ms."

  - name: trading
    rules:
      # Circuit Breaker Open
      - alert: CircuitBreakerOpen
        expr: circuit_breaker_state{state="open"} == 1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Circuit breaker is open"
          description: "Circuit breaker for {{ $labels.exchange }} is open."

      # Daily Loss Limit Warning
      - alert: DailyLossLimitWarning
        expr: |
          trading_daily_loss_pct > 2
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Approaching daily loss limit"
          description: "Daily loss is at {{ $value }}%, approaching the limit."

      # No Active Positions (optional - for monitoring)
      - alert: NoActivePositions
        expr: trading_positions_open == 0
        for: 1h
        labels:
          severity: info
        annotations:
          summary: "No active positions"
          description: "No trading positions have been open for 1 hour."
